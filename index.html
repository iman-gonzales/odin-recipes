<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draconic Depths Calculator</title>
    <script>
      function calculateEmberRun()
        {
            var dragonEmber = document.msform.dragonembers.value;
            var checkBox = document.getElementById("CC")
            if (checkBox.checked == true){
              var dragonEmber = dragonEmber - 750; //deducting 750 for the min. 10 cheese (5 * 150)
              var elementalCheese = dragonEmber * .50;
              var reinforce = dragonEmber * .50;
              var elementalCheeseUnit = (elementalCheese / 150) + 5;
              var elementalCheeseUnit2 = ((elementalCheese / 150)*2) + 10;
              var reinforceUnit = reinforce / 75;
              var elementalCheese = elementalCheese + 750;
              var elementalHunts = reinforceUnit + 10;
              var cheese = elementalHunts * 50;
              var grubs = cheese * 5;
            }else{
              var dragonEmber = dragonEmber - 1500; //deducting 1500 for the min. 10 cheese (10 * 150)
              var elementalCheese = dragonEmber * .65;
              var reinforce = dragonEmber * .35;
              var elementalCheeseUnit = (elementalCheese / 150) + 10;
              var elementalCheeseUnit2 = (elementalCheese / 150) + 10;
              var reinforceUnit = reinforce / 75;
              var elementalCheese = elementalCheese + 1500;
              var elementalHunts = reinforceUnit + 10;
              var cheese = elementalHunts * 50;
              var grubs = cheese * 10;
            }
            
            document.getElementById('elementalhunts').value = elementalHunts.toFixed(2);
            
            //Distribution
            document.getElementById('elementalcheese').value = elementalCheese;
            document.getElementById('reinforce').value = reinforce;

            //Units
            document.getElementById('elementalcheeseUnit').value = elementalCheeseUnit.toFixed(2);
            document.getElementById('elementalcheeseUnit2').value = elementalCheeseUnit2.toFixed(2);
            document.getElementById('reinforceUnit').value = reinforceUnit.toFixed(2);

            //Grubs
            document.getElementById('grubs').value = grubs.toFixed(2);
            document.getElementById('cheese').value = cheese.toFixed(2);
        }
    </script>
    <style>
    /*custom font*/
    @import url(https://fonts.googleapis.com/css?family=Montserrat);
    
    /*basic reset*/
    * {margin: 0; padding: 0;}
    
    html {
    	height: 100%;
    	/*Image only BG fallback*/
    	
    	/*background = gradient + image pattern combo*/
    	background: 
    		linear-gradient(rgba(196, 102, 0, 0.6), rgba(155, 89, 182, 0.6));
    }
    
    body {
    	font-family: montserrat, arial, verdana;
    }
    /*form styles*/
    #msform {
    	width: 400px;
    	margin: 50px auto;
    	text-align: center;
    	position: relative;
    }
    #msform fieldset {
    	background: white;
    	border: 0 none;
    	border-radius: 3px;
    	box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
    	padding: 20px 30px;
    	box-sizing: border-box;
    	width: 80%;
    	margin: 0 10%;
    	
    	/*stacking fieldsets above each other*/
    	/*position: relative;*/
    }
  
    /*inputs*/
    #msform input, #msform textarea {
    	padding: 15px;
    	border: 1px solid #ccc;
    	border-radius: 3px;
    	margin-bottom: 10px;
    	width: 100%;
    	box-sizing: border-box;
    	font-family: montserrat;
    	color: #2C3E50;
    	font-size: 13px;
    }

    #msform label {
    	font-family: montserrat;
    	color: #2C3E50;
    	font-size: 12px;
      font-weight: bold;
    }

    /*checkbox*/
    .checkbox-wrapper-4 * {
    box-sizing: border-box;
    }
    .checkbox-wrapper-4 .cbx {
      -webkit-user-select: none;
      user-select: none;
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 6px;
      overflow: hidden;
      transition: all 0.2s ease;
      display: inline-block;
    }
    .checkbox-wrapper-4 .cbx:not(:last-child) {
      margin-right: 6px;
    }
    .checkbox-wrapper-4 .cbx:hover {
      background: rgba(26, 192, 4, 0.06);
    }
    .checkbox-wrapper-4 .cbx span {
      float: left;
      vertical-align: middle;
      transform: translate3d(0, 0, 0);
    }
    .checkbox-wrapper-4 .cbx span:first-child {
      position: relative;
      width: 18px;
      height: 18px;
      border-radius: 4px;
      transform: scale(1);
      border: 1px solid #cccfdb;
      transition: all 0.2s ease;
      box-shadow: 0 1px 1px rgba(0,16,75,0.05);
    }
    .checkbox-wrapper-4 .cbx span:first-child svg {
      position: absolute;
      top: 3px;
      left: 2px;
      fill: none;
      stroke: #fff;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 16px;
      stroke-dashoffset: 16px;
      transition: all 0.3s ease;
      transition-delay: 0.1s;
      transform: translate3d(0, 0, 0);
    }
    .checkbox-wrapper-4 .cbx span:last-child {
      padding-left: 8px;
      line-height: 18px;
    }
    .checkbox-wrapper-4 .cbx:hover span:first-child {
      border-color: rgb(24, 204, 0);
    }
    .checkbox-wrapper-4 .inp-cbx {
      position: absolute;
      visibility: hidden;
    }
    .checkbox-wrapper-4 .inp-cbx:checked + .cbx span:first-child {
      background: rgb(24, 204, 0);
      border-color: rgb(24, 204, 0);
      animation: wave-4 0.4s ease;
    }
    .checkbox-wrapper-4 .inp-cbx:checked + .cbx span:first-child svg {
      stroke-dashoffset: 0;
    }
    .checkbox-wrapper-4 .inline-svg {
      position: absolute;
      width: 0;
      height: 0;
      pointer-events: none;
      user-select: none;
    }
    @media screen and (max-width: 640px) {
      .checkbox-wrapper-4 .cbx {
        width: 100%;
        display: inline-block;
      }
    }
    @-moz-keyframes wave-4 {
      50% {
        transform: scale(0.9);
      }
    }
    @-webkit-keyframes wave-4 {
      50% {
        transform: scale(0.9);
      }
    }
    @-o-keyframes wave-4 {
      50% {
        transform: scale(0.9);
      }
    }
    @keyframes wave-4 {
      50% {
        transform: scale(0.9);
      }
    }
    /*buttons*/
    #msform .action-button {
    	width: 100px;
    	background: #27AE60;
    	font-weight: bold;
    	color: white;
    	border: 0 none;
    	border-radius: 1px;
    	cursor: pointer;
    	padding: 10px;
    	margin: 10px 5px;
      text-decoration: none;
      font-size: 14px;
    }
    #msform .action-button:hover, #msform .action-button:focus {
    	box-shadow: 0 0 0 2px white, 0 0 0 3px #27AE60;
    }
    /*headings*/
    .fs-title {
    	font-size: 12px;
    	text-transform: uppercase;
    	color: #2C3E50;
    	margin-bottom: 10px;
      margin-top: 10px;
    }
    .fs-subtitle {
    	font-weight: normal;
    	font-size: 13px;
    	color: #666;
    	margin-bottom: 20px;
    }

    .headCCEC {
      -webkit-column-count:2;
      -moz-column-count:2;
      column-count:2;
      -webkit-column-gap:.5em;
      -moz-column-gap:.5em;
      column-gap:.5em;
      padding-bottom:2px;
      font-size:13px;
      line-height:15px;
      -webkit-perspective:1;
    }

    .headCCEC1 {
      position:center;
    }

    .headCCEC2 {
      position:center;
    }

    </style>
</head>
<body>
<!-- multistep form -->
<form id="msform" name="msform">
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Calculate EDD Run Based on Embers</h2>
    <div id="head">
        <input type="text" name="dragonembers" placeholder="Enter Embers" />    
    </div>
    <div class="checkbox-wrapper-4">
      <input class="inp-cbx" id="CC" type="checkbox"/>
      <label class="cbx" for="CC"><span>
      <svg width="12px" height="10px">
        <use xlink:href="#check-4"></use>
      </svg></span><span>Magic Essence?</span></label>
      <svg class="inline-svg">
        <symbol id="check-4" viewbox="0 0 12 10">
          <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
        </symbol>
      </svg>
    </div>
    <div id="headECH">
        <label for="elementalhunts">Elemental Dragon's Den Hunts:</label>
        <input type="text" id="elementalhunts" placeholder="No Of EDD Hunts" disabled/>
    </div>
    <h2 class="fs-title">Crafting Elemental Emmental Cheese Quantity</h2>
    <div class="headCCEC">
        <div class="headCCEC1">
            <label for="elementalcheeseUnit">Quantity to be Entered:</label>
            <input type="text" id="elementalcheeseUnit" placeholder="Entered Quantity" disabled/>
        </div>
        <div class="headCCEC2">
            <label for="elementalcheeseUnit2">Actual Quantity Crafted:</label>
            <input type="text" id="elementalcheeseUnit2" placeholder="Actual Quantity" disabled/>
        </div>
    </div>  
    <h2 class="fs-title">Reinforce</h2>
    <div id="headCRAH">
        <label for="reinforceUnit">Can Reinforce Additional Hunts (on top of the initial 10):</label>
        <input type="text" id="reinforceUnit" placeholder="No. Of Reinforcement Added" disabled/>
    </div>

    <h2 class="fs-title">Needed Grubs/Cheese</h2>
    <div class="headCCEC">
      <div id="headGrub">
          <label for="grubs">Estimated Grubs for each R/G/B:</label>
          <input type="text" id="grubs" placeholder="Grubs" disabled/>
      </div>
      <div id="headCheese">
        <label for="cheese">Estimated Cheese for each R/G/B:</label>
        <input type="text" id="cheese" placeholder="Cheese" disabled/>
      </div>
    </div>
 
    <h2 class="fs-title">Dragon Ember Distribution</h2>
    <div class="headCCEC">
      <div id="headUEC">
        <label for="elementalcheese">Used for EEC:</label>
        <input type="text" id="elementalcheese" placeholder="Used for EEC" disabled/>
      </div>

      <div id="headUR">
        <label for="reinforce">Used to Reinforce:</label>
        <input type="text" id="reinforce" placeholder="Used to Reinforce" disabled/>
      </div>
    </div>


    <INPUT TYPE="button" NAME="button" Value="CALCULATE" onClick="calculateEmberRun()">
  </fieldset>
</form>
</body>
</html>
