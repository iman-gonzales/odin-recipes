<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draconic Depths Calculator</title>
    <script>

        function calculateEmberRun()
          {
             var dragonEmber = document.msform.dragonembers.value;
             var checkBox = document.getElementById("CC")
             if (checkBox.checked == true){
                var dragonEmber = dragonEmber - 750; //deducting 750 for the min. 10 cheese (5 * 150)
                var elementalCheese = dragonEmber * .50;
                var reinforce = dragonEmber * .50;
                var elementalCheeseUnit = (elementalCheese / 150) + 5;
                var elementalCheeseUnit2 = ((elementalCheese / 150)*2) + 10;
                var reinforceUnit = reinforce / 75;
                var elementalCheese = elementalCheese + 750;
             }else{
                var dragonEmber = dragonEmber - 1500; //deducting 1500 for the min. 10 cheese (10 * 150)
                var elementalCheese = dragonEmber * .65;
                var reinforce = dragonEmber * .35;
                var elementalCheeseUnit = (elementalCheese / 150) + 10;
                var elementalCheeseUnit2 = (elementalCheese / 150) + 10;
                var reinforceUnit = reinforce / 75;
                var elementalCheese = elementalCheese + 1500;
             }

             var elementalHunts = reinforceUnit + 10;
              
             document.getElementById('elementalhunts').value = elementalHunts;
             document.getElementById('elementalcheese').value = elementalCheese;
             document.getElementById('reinforce').value = reinforce;
             document.getElementById('elementalcheeseUnit').value = elementalCheeseUnit;
             document.getElementById('elementalcheeseUnit2').value = elementalCheeseUnit2;
             document.getElementById('reinforceUnit').value = reinforceUnit;
          }
        
        // https://www.linkedin.com/in/atakangk/
        //jQuery time
        var current_fs, next_fs, previous_fs; //fieldsets
        var left, opacity, scale; //fieldset properties which we will animate
        var animating; //flag to prevent quick multi-click glitches
        
        $(".next").click(function(){
        	if(animating) return false;
        	animating = true;
        	
        	current_fs = $(this).parent();
        	next_fs = $(this).parent().next();
        	
        	//activate next step on progressbar using the index of next_fs
        	$("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
        	
        	//show the next fieldset
        	next_fs.show(); 
        	//hide the current fieldset with style
        	current_fs.animate({opacity: 0}, {
        		step: function(now, mx) {
        			//as the opacity of current_fs reduces to 0 - stored in "now"
        			//1. scale current_fs down to 80%
        			scale = 1 - (1 - now) * 0.2;
        			//2. bring next_fs from the right(50%)
        			left = (now * 50)+"%";
        			//3. increase opacity of next_fs to 1 as it moves in
        			opacity = 1 - now;
        			current_fs.css({
                'transform': 'scale('+scale+')',
                'position': 'absolute'
              });
        			next_fs.css({'left': left, 'opacity': opacity});
        		}, 
        		duration: 800, 
        		complete: function(){
        			current_fs.hide();
        			animating = false;
        		}, 
        		//this comes from the custom easing plugin
        		easing: 'easeInOutBack'
        	});
        });
        
        $(".previous").click(function(){
        	if(animating) return false;
        	animating = true;
        	
        	current_fs = $(this).parent();
        	previous_fs = $(this).parent().prev();
        	
        	//de-activate current step on progressbar
        	$("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
        	
        	//show the previous fieldset
        	previous_fs.show(); 
        	//hide the current fieldset with style
        	current_fs.animate({opacity: 0}, {
        		step: function(now, mx) {
        			//as the opacity of current_fs reduces to 0 - stored in "now"
        			//1. scale previous_fs from 80% to 100%
        			scale = 0.8 + (1 - now) * 0.2;
        			//2. take current_fs to the right(50%) - from 0%
        			left = ((1-now) * 50)+"%";
        			//3. increase opacity of previous_fs to 1 as it moves in
        			opacity = 1 - now;
        			current_fs.css({'left': left});
        			previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
        		}, 
        		duration: 800, 
        		complete: function(){
        			current_fs.hide();
        			animating = false;
        		}, 
        		//this comes from the custom easing plugin
        		easing: 'easeInOutBack'
        	});
        });
    </script>
    <style>
    /*custom font*/
    @import url(https://fonts.googleapis.com/css?family=Montserrat);
    
    /*basic reset*/
    * {margin: 0; padding: 0;}
    
    html {
    	height: 100%;
    	/*Image only BG fallback*/
    	
    	/*background = gradient + image pattern combo*/
    	background: 
    		linear-gradient(rgba(196, 102, 0, 0.6), rgba(155, 89, 182, 0.6));
    }
    
    body {
    	font-family: montserrat, arial, verdana;
    }
    /*form styles*/
    #msform {
    	width: 400px;
    	margin: 50px auto;
    	text-align: center;
    	position: relative;
    }
    #msform fieldset {
    	background: white;
    	border: 0 none;
    	border-radius: 3px;
    	box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
    	padding: 20px 30px;
    	box-sizing: border-box;
    	width: 80%;
    	margin: 0 10%;
    	
    	/*stacking fieldsets above each other*/
    	position: relative;
    }
    /*Hide all except first fieldset*/
    #msform fieldset:not(:first-of-type) {
    	display: none;
    }
    /*inputs*/
    #msform input, #msform textarea {
    	padding: 15px;
    	border: 1px solid #ccc;
    	border-radius: 3px;
    	margin-bottom: 10px;
    	width: 100%;
    	box-sizing: border-box;
    	font-family: montserrat;
    	color: #2C3E50;
    	font-size: 13px;
    }
    /*buttons*/
    #msform .action-button {
    	width: 100px;
    	background: #27AE60;
    	font-weight: bold;
    	color: white;
    	border: 0 none;
    	border-radius: 1px;
    	cursor: pointer;
    	padding: 10px;
    	margin: 10px 5px;
      text-decoration: none;
      font-size: 14px;
    }
    #msform .action-button:hover, #msform .action-button:focus {
    	box-shadow: 0 0 0 2px white, 0 0 0 3px #27AE60;
    }
    /*headings*/
    .fs-title {
    	font-size: 15px;
    	text-transform: uppercase;
    	color: #2C3E50;
    	margin-bottom: 10px;
    }
    .fs-subtitle {
    	font-weight: normal;
    	font-size: 13px;
    	color: #666;
    	margin-bottom: 20px;
    }
    /*progressbar*/
    #progressbar {
    	margin-bottom: 30px;
    	overflow: hidden;
    	/*CSS counters to number the steps*/
    	counter-reset: step;
    }
    #progressbar li {
    	list-style-type: none;
    	color: white;
    	text-transform: uppercase;
    	font-size: 9px;
    	width: 33.33%;
    	float: left;
    	position: relative;
    }
    #progressbar li:before {
    	content: counter(step);
    	counter-increment: step;
    	width: 20px;
    	line-height: 20px;
    	display: block;
    	font-size: 10px;
    	color: #333;
    	background: white;
    	border-radius: 3px;
    	margin: 0 auto 5px auto;
    }
    /*progressbar connectors*/
    #progressbar li:after {
    	content: '';
    	width: 100%;
    	height: 2px;
    	background: white;
    	position: absolute;
    	left: -50%;
    	top: 9px;
    	z-index: -1; /*put it behind the numbers*/
    }
    #progressbar li:first-child:after {
    	/*connector not needed before the first step*/
    	content: none; 
    }
    /*marking active/completed steps green*/
    /*The number of the step and the connector before it = green*/
    #progressbar li.active:before,  #progressbar li.active:after{
    	background: #27AE60;
    	color: white;
    }
    #headCCEC{
        display:flex;
        flex-direction: column;
    }
    </style>
</head>
<body>
<!-- multistep form -->
<form id="msform" name="msform">
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Calculate EC Run Based on Embers</h2>
    <div id="wrapper">
        <div id="head">
            <input type="text" name="dragonembers" placeholder="Enter Embers" />    
        </div>

        <div id="headCC">
            <label for="CC">Use Magic Essence?</label>
            <input type="checkbox" id="CC" name="CC" value="CC">
        </div>

        <div id="headECH">
            <label for="elementalhunts">Elemental Cavern Hunts:</label>
            <input type="text" id="elementalhunts" placeholder="No. Of Hunts" disabled/>
        </div>

        <div id="headCCEC" class="columns">
            <div id="headCCEC1">
                <label for="elementalcheeseUnit">Quantity of ElementalCheese To Be Bought:</label>
                <input type="text" id="elementalcheeseUnit" placeholder="No. Of Units to Buy" disabled/>
            </div>
            <div id="headCCEC2">
                <label for="elementalcheeseUnit2">Total ElementalCheese Bought:</label>
                <input type="text" id="elementalcheeseUnit2" placeholder="No. Of Cheese Bought" disabled/>
            </div>
        </div>
          
        <div id="headCRAH">
            <label for="reinforceUnit">Can Reinforce Additional Hunts (on top of the initial 10):</label>
            <input type="text" id="reinforceUnit" placeholder="No. Of Reinforce" disabled/>
        </div>
          
        <div id="headUEC">
            <label for="elementalcheese">Embers Used for Elemental Cheese:</label>
            <input type="text" id="elementalcheese" placeholder="No. Of Embers Used for Cheese" disabled/>
        </div>

        <div id="headUR">
            <label for="reinforce">Embers Used for Reinforcing:</label>
            <input type="text" id="reinforce" placeholder="No. Of Embers Used for Reinforcing" disabled/>
        </div>

        <INPUT TYPE="button" NAME="button" Value="CALCULATE" onClick="calculateEmberRun()">
    </div>
  </fieldset>
</form>
</body>
</html>
